version: "3.8"

services:
  vehicle-sales-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vehicle-sales-service
    ports:
      - "8001:8000" # Porta mapeada (localhost:8001 -> container:8000)
    environment:
      DATABASE_URL: "postgresql://admin:password123@db:5432/vehicle_sales_db"
    depends_on:
      - db

  db:
    image: postgres:13
    container_name: vehicle-sales-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: vehicle_sales_db
    ports:
      - "5433:5432" # Porta do PostgreSQL para o servi√ßo
    volumes:
      - vehicle-sales-db-data:/var/lib/postgresql/data

volumes:
  vehicle-sales-db-data:
